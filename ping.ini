[root]
command=ping
about=Ping - send some ICMP packets

[Count]
flag=-n
type=integer
default=4
help=Number of echo requests to send

[UnFragmented]
flag=-f
help=Set Don't Fragment flag in packet (IPv4-only).

[Timeout]
flag=-w
type=string
help=Timeout in milliseconds to wait for each reply
default=1000

[Force IPv4]
flag=-4
help=Force using IPv4
mutex=IP Version

[Force IPv6]
flag=-6
help=Force using IPv6
mutex=IP Version

[Target]
type=string
help=Target IP Address
default=localhost
